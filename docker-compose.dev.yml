version: '3.8'

services:
  mysql-dev:
    image: mysql:8.0.43
    container_name: data-import-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: data_import_db
      MYSQL_USER: import_user
      MYSQL_PASSWORD: import_password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/zz-my.cnf:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-allowed-packet=200M
      --innodb-buffer-pool-size=512M
      --innodb-redo-log-capacity=256M
      --innodb-flush-log-at-trx-commit=2
      --innodb-file-per-table=1
      --max-connections=100
      --table-open-cache=2000
      --tmp-table-size=32M
      --max-heap-table-size=32M
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=2
    networks:
      - data-import-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 40s

volumes:
  mysql_dev_data:
    driver: local

networks:
  data-import-dev-network:
    driver: bridge