# Docker Configuration - MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/data_import_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=import_user
spring.datasource.password=import_password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Docker
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Transaction Configuration for Docker
spring.transaction.default-timeout=600
spring.jpa.properties.javax.persistence.query.timeout=300000
spring.jpa.properties.hibernate.query.timeout=300000
spring.jpa.properties.hibernate.transaction.timeout=600

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=180000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=1
spring.datasource.hikari.register-mbeans=true
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=DataImportDockerHikariCP
spring.datasource.hikari.read-only=false

# Logging Configuration for Docker
logging.level.com.importservice=INFO
logging.level.org.springframework.web.client=WARN
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/application.log
logging.file.max-size=100MB

# Server Configuration
server.port=8080
server.context-path=/data-import

# Application Configuration
spring.application.name=data-import-service

# Source API Configuration (same as default)
source.api.base-url=https://itba.tarasol.cloud/Tarasol4ExtractorApi/Api/secure
source.api.key=test
source.api.timeout=300000
source.api.retry.max-attempts=3

# Destination API Configuration (same as default)
destination.api.base-url=http://18.206.121.44
destination.api.url=http://18.206.121.44/nuxeo/api/v1/custom-automation/AC_UA_ExternalAgency_Create
destination.api.token=fallback_token_if_keycloak_fails

# Keycloak Configuration for Docker
keycloak.auth.enabled=true
keycloak.auth.server-url=http://18.206.121.44/auth
keycloak.auth.realm=itba
keycloak.auth.client-id=cspfrontend
keycloak.auth.username=cts_admin
keycloak.auth.password=your_password_here

# HTTP Client Configuration
http.client.timeout=30000

# Request Logging Configuration
destination.api.logging.enabled=false
destination.api.logging.include-headers=false
destination.api.logging.include-response=false

# Correspondence Configuration
correspondence.random-subject.enabled=true
correspondence.random-subject.prefix=AUTO-
correspondence.random-subject.templates=Important Document,Official Communication,Business Matter,Administrative Notice,Project Update,Policy Information,Meeting Minutes,Report Submission,Request for Action,Information Update

# CORS Configuration for Docker - Allow all origins
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600