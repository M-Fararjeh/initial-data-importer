version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: data-import-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/data_import_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=import_user
      - SPRING_DATASOURCE_PASSWORD=import_password123
      - JAVA_OPTS=-Xmx2g -Xms1g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_IMPORTSERVICE=INFO
      
      # Keycloak Configuration
      - KEYCLOAK_AUTH_ENABLED=true
      - KEYCLOAK_AUTH_SERVER_URL=http://18.206.121.44/auth
      - KEYCLOAK_AUTH_REALM=itba
      - KEYCLOAK_AUTH_CLIENT_ID=cspfrontend
      - KEYCLOAK_AUTH_USERNAME=cts_admin
      - KEYCLOAK_AUTH_PASSWORD=${KEYCLOAK_AUTH_PASSWORD:-Admin@itba2023}
      
      # Source API Configuration
      - SOURCE_API_BASE_URL=https://itba.tarasol.cloud/Tarasol4ExtractorApi/Api/secure
      - SOURCE_API_KEY=test
      - SOURCE_API_TIMEOUT=600000
      
      # Destination API Configuration
      - DESTINATION_API_BASE_URL=http://18.206.121.44
      - DESTINATION_API_URL=http://18.206.121.44/nuxeo/api/v1/custom-automation/AC_UA_ExternalAgency_Create
      - DESTINATION_API_TOKEN=${DESTINATION_API_TOKEN:-fallback_token_if_keycloak_fails}
      - DESTINATION_API_LOGGING_ENABLED=false
      
      # File Upload Configuration
      - FILE_UPLOAD_USE_SAMPLE=true
      - FILE_UPLOAD_SAMPLE_FILENAME=sample_document.pdf
      
      # Correspondence Configuration
      - CORRESPONDENCE_RANDOM_SUBJECT_ENABLED=true
      - CORRESPONDENCE_RANDOM_SUBJECT_PREFIX=AUTO-
      
      # Admin User Configuration
      - ADMIN_USER_USERNAME=cts_admin
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/data-import/api/health"]
      timeout: 30s
      retries: 5
      interval: 30s
      start_period: 90s
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  frontend:
    build: 
      context: ./angular-migration-ui
      dockerfile: Dockerfile
    container_name: data-import-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://app:8080/data-import}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  mysql:
    image: mysql:8.0.43
    container_name: data-import-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-data_import_db}
      MYSQL_USER: ${MYSQL_USER:-import_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-import_password123}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --init-connect=SET NAMES utf8mb4
      - --max_allowed_packet=500M
      - --innodb-buffer-pool-size=2G
      - --innodb-redo-log-capacity=1G
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-file-per-table=1
      - --innodb_adaptive_hash_index=ON
      - --innodb_adaptive_flushing=ON
      - --innodb_flush_neighbors=0
      - --innodb_autoinc_lock_mode=2
      - --innodb_doublewrite=ON
      - --innodb_flush_method=O_DIRECT
      - --innodb_read_io_threads=8
      - --innodb_write_io_threads=8
      - --innodb_io_capacity=1000
      - --innodb_io_capacity_max=2000
      - --max-connections=300
      - --max_connect_errors=1000
      - --connect-timeout=30
      - --wait-timeout=28800
      - --interactive-timeout=28800
      - --innodb_lock_wait_timeout=30
      - --lock-wait-timeout=30
      - --transaction-isolation=READ-COMMITTED
      - --net_read_timeout=60
      - --net_write_timeout=60
      - --max_execution_time=300000
      - --innodb_rollback_on_timeout=ON
      - --autocommit=0
      - --innodb_deadlock_detect=ON
      - --innodb_print_all_deadlocks=ON
      - --innodb_status_output=ON
      - --innodb_status_output_locks=ON
      - --table-open-cache=4000
      - --table-definition-cache=1400
      - --open-files-limit=65535
      - --tmp-table-size=128M
      - --max-heap-table-size=128M
      - --sort-buffer-size=16M
      - --read-buffer-size=4M
      - --read-rnd-buffer-size=16M
      - --myisam-sort-buffer-size=128M
      - --query-cache-type=0
      - --query-cache-size=0
      - --thread-cache-size=100
      - --thread-stack=512K
      - --max_prepared_stmt_count=16382
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog_expire_logs_seconds=604800
      - --max-binlog-size=100M
      - --sync-binlog=2
      - --log-error=/var/log/mysql/error.log
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --long_query_time=2
      - --log-queries-not-using-indexes=1
      - --min_examined_row_limit=1000
      - --local-infile=0
      - --skip-name-resolve=ON
      - --skip-symbolic-links=ON
      - --performance-schema=ON
      - --performance_schema_consumer_events_statements_current=ON
      - --performance_schema_consumer_events_statements_history=ON
      - --performance_schema_consumer_events_statements_history_long=ON
      - --performance_schema_consumer_events_waits_current=ON
      - --performance_schema_consumer_events_waits_history=ON
      - --performance_schema_consumer_events_waits_history_long=ON
      - --sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/logs:/var/log/mysql
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data

networks:
  data-import-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16