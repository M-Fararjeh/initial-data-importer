# Production Docker Compose Configuration
# Use this file for production deployments with enhanced security and performance

version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: data-import-app-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/data_import_db?useSSL=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - KEYCLOAK_AUTH_PASSWORD=${KEYCLOAK_PASSWORD}
      - DESTINATION_API_TOKEN=${DESTINATION_TOKEN}
      - JAVA_OPTS=-Xmx4g -Xms2g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
      - LOGGING_LEVEL_ROOT=WARN
      - LOGGING_LEVEL_COM_IMPORTSERVICE=INFO
      - DESTINATION_API_LOGGING_ENABLED=false
      
      # Production optimizations
      - SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE=50
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=20
      - SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE=10
      - HTTP_CLIENT_TIMEOUT=60000
      - SOURCE_API_TIMEOUT=900000
      
      # Security settings
      - CORRESPONDENCE_RANDOM_SUBJECT_ENABLED=false
      - FILE_UPLOAD_USE_SAMPLE=false
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/data-import/api/health"]
      timeout: 30s
      retries: 5
      interval: 30s
      start_period: 120s
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    deploy:
      resources:
        limits:
          memory: 5G
          cpus: '4.0'
        reservations:
          memory: 2G
          cpus: '2.0'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  frontend:
    build: 
      context: ./angular-migration-ui
      dockerfile: Dockerfile
    container_name: data-import-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - API_BASE_URL=${API_BASE_URL:-https://api.yourdomain.com/data-import}
      - NODE_ENV=production
    depends_on:
      app:
        condition: service_healthy
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  mysql:
    image: mysql:8.0.43
    container_name: data-import-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --init-connect=SET NAMES utf8mb4
      - --max_allowed_packet=1G
      - --innodb-buffer-pool-size=4G
      - --innodb-redo-log-capacity=2G
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-file-per-table=1
      - --innodb_adaptive_hash_index=ON
      - --innodb_adaptive_flushing=ON
      - --innodb_flush_neighbors=0
      - --innodb_autoinc_lock_mode=2
      - --innodb_doublewrite=ON
      - --innodb_flush_method=O_DIRECT
      - --innodb_read_io_threads=16
      - --innodb_write_io_threads=16
      - --innodb_io_capacity=2000
      - --innodb_io_capacity_max=4000
      - --max-connections=500
      - --max_connect_errors=10000
      - --connect-timeout=30
      - --wait-timeout=28800
      - --interactive-timeout=28800
      - --innodb_lock_wait_timeout=30
      - --lock-wait-timeout=30
      - --transaction-isolation=READ-COMMITTED
      - --net_read_timeout=120
      - --net_write_timeout=120
      - --max_execution_time=600000
      - --innodb_rollback_on_timeout=ON
      - --autocommit=0
      - --innodb_deadlock_detect=ON
      - --innodb_print_all_deadlocks=ON
      - --innodb_status_output=ON
      - --innodb_status_output_locks=ON
      - --table-open-cache=8000
      - --table-definition-cache=2800
      - --open-files-limit=65535
      - --tmp-table-size=256M
      - --max-heap-table-size=256M
      - --sort-buffer-size=32M
      - --read-buffer-size=8M
      - --read-rnd-buffer-size=32M
      - --myisam-sort-buffer-size=256M
      - --query-cache-type=0
      - --query-cache-size=0
      - --thread-cache-size=200
      - --thread-stack=1M
      - --max_prepared_stmt_count=32768
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog_expire_logs_seconds=604800
      - --max-binlog-size=500M
      - --sync-binlog=2
      - --log-error=/var/log/mysql/error.log
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --long_query_time=1
      - --log-queries-not-using-indexes=1
      - --min_examined_row_limit=1000
      - --local-infile=0
      - --skip-name-resolve=ON
      - --skip-symbolic-links=ON
      - --performance-schema=ON
      - --performance_schema_consumer_events_statements_current=ON
      - --performance_schema_consumer_events_statements_history=ON
      - --performance_schema_consumer_events_statements_history_long=ON
      - --performance_schema_consumer_events_waits_current=ON
      - --performance_schema_consumer_events_waits_history=ON
      - --performance_schema_consumer_events_waits_history_long=ON
      - --sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/logs:/var/log/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: data-import-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 3
      interval: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: data-import-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
      - frontend
    networks:
      - data-import-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      timeout: 5s
      retries: 3
      interval: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

volumes:
  mysql_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mysql
  redis_data:
    driver: local

networks:
  data-import-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16