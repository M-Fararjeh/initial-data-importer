<div class="space-y-6">
  <!-- Header Section -->
  <div class="bg-white shadow rounded-lg p-6">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-semibold text-gray-900">Incoming Correspondence Migration</h2>
        <p class="text-sm text-gray-600 mt-1">Execute migration phases in sequence to migrate correspondences to destination system</p>
      </div>
      <div class="flex space-x-3">
        <button 
          (click)="loadStatistics()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
          [disabled]="isLoading">
          <span class="mr-2">🔄</span>
          Refresh
        </button>
        <button 
          routerLink="/creation-details"
          class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
          <span class="mr-2">📋</span>
          View Details
        </button>
        <button 
          (click)="retryFailed()"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
          [disabled]="isLoading">
          <span class="mr-2">⚠️</span>
          Retry Failed
        </button>
      </div>
    </div>
  </div>

  <!-- Phase Details Navigation -->
  <div class="bg-white shadow rounded-lg p-6">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Phase Details</h3>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3">
      <a routerLink="/creation-details" 
         class="flex items-center justify-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
        <span class="mr-1">📝</span>
        Creation
      </a>
      <a routerLink="/assignment-details" 
         class="flex items-center justify-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
        <span class="mr-1">📋</span>
        Assignment
      </a>
      <a routerLink="/business-log-details" 
         class="flex items-center justify-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
        <span class="mr-1">📊</span>
        Business Log
      </a>
      <a routerLink="/comment-details" 
         class="flex items-center justify-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
        <span class="mr-1">💬</span>
        Comments
      </a>
      <a routerLink="/closing-details" 
         class="flex items-center justify-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
        <span class="mr-1">🔒</span>
        Closing
      </a>
    </div>
  </div>
  <!-- Statistics Overview -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6" *ngIf="statistics">
    <app-statistics-card 
      title="Completed" 
      [value]="statistics.completed" 
      icon="✅" 
      color="green">
    </app-statistics-card>
    <app-statistics-card 
      title="In Progress" 
      [value]="statistics.inProgress" 
      icon="⏳" 
      color="blue">
    </app-statistics-card>
    <app-statistics-card 
      title="Failed" 
      [value]="statistics.failed" 
      icon="❌" 
      color="red">
    </app-statistics-card>
  </div>

  <!-- Migration Phases -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <app-phase-card 
      *ngFor="let phase of phases" 
      [phase]="phase"
      [canExecute]="canExecutePhase(phase)"
      [isLoading]="isLoading"
      (execute)="executePhase(phase)">
    </app-phase-card>
  </div>

  <!-- Loading Overlay -->
  <div *ngIf="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
      <div class="flex items-center space-x-3">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
        <span class="text-gray-900 font-medium">Processing migration phase...</span>
      </div>
    </div>
  </div>
</div>
